<mat-card>
  <mat-card-title>
    Авторизация
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" class="login_form">
      <mat-form-field  appearance="outline">
        <mat-label>Логин</mat-label>
        <input matInput formControlName="login" placeholder="Логин">
      </mat-form-field>
      <mat-form-field  appearance="outline">
        <mat-label>Пароль</mat-label>
        <input matInput formControlName="password" placeholder="Пароль" type="password">
      </mat-form-field>
    </form>
    <mat-error *ngIf="isErrorLogin">Пользователь не найден</mat-error>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onLoginClick()">Войти</button>
<!--    <button mat-button style="margin-top: 20px" color="primary" (click)="onRegisterClick()">Регистрация</button>-->
  </mat-card-actions>
</mat-card>
