<div class="container">
  <mat-card>
    <mat-card-title>Фильтр</mat-card-title>
    <mat-card-content>
      <form [formGroup]="filterForm" (ngSubmit)="doFilter()" autocomplete="off">
        <mat-form-field appearance="outline">
          <mat-label>Категория</mat-label>

          <mat-select formControlName="categoryId" >
            <mat-option *ngFor="let category of categories" [value]="category.id">
              {{category.title}}
            </mat-option>
          </mat-select>

        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Минимальная стоимость</mat-label>
          <input matInput placeholder="Минимальная стоимость" formControlName="minCost">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Максимальная стоимость</mat-label>
          <input matInput placeholder="Максимальная стоимость" formControlName="maxCost">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Название</mat-label>
          <input matInput placeholder="Название" formControlName="title">
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit">Искать</button>
        <button mat-button color="accent" (click)="reset()">Сбросить</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
