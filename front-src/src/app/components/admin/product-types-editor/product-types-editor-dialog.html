<h1 mat-dialog-title>Введите название нового типа продукта</h1>
<div mat-dialog-content>
  <mat-form-field appearance="outline">
    <mat-label>Название</mat-label>
    <input matInput [(ngModel)]="data.typeTitle">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Отмена</button>
  <button mat-button [mat-dialog-close]="data.typeTitle" cdkFocusInitial>Ok</button>
</div>
