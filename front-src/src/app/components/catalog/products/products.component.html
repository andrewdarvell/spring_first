<div class="container">
  <mat-card *ngFor="let product of products" >
    <mat-card-title-group>
      <mat-card-title>{{product.title}}</mat-card-title>
      <mat-card-subtitle>{{product.cost}}</mat-card-subtitle>
      <img mat-card-md-image src="{{getProductImageLink(product.imageLink || '')}}">
    </mat-card-title-group>
    <mat-card-content>
      <p>{{product.categoryName}}</p>
      <p>Есть много вариантов Lorem Ipsum, но большинство из них имеет не всегда приемлемые модификации,
        например, юмористические вставки или слова, которые даже отдалённо не напоминают латынь. Если в</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">В корзину</button>
      <button mat-raised-button color="accent"  *ngIf="hasAdminRole$ | async"  (click)="onEdit(product.id)">Редактировать</button>
    </mat-card-actions>
  </mat-card>
</div>
